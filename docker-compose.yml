version: '3'

services:
  alist:
    image: ghcr.io/monlor/xiaoya-alist
    container_name: alist
    volumes:
      - xiaoya:/data
    ports:
      - "5678:5678"
      - "2345:2345"
      - "2346:2346"
    environment:
      - TZ=Asia/Shanghai
      - ALIYUN_TOKEN=
      - ALIYUN_OPEN_TOKEN=
      - ALIYUN_FOLDER_ID=
      - AUTO_UPDATE_ENABLED=true
      - AUTO_CLEAR_ENABLED=true
    restart: unless-stopped
    networks:
      - default
  glue:
    image: ghcr.io/monlor/xiaoya-glue
    container_name: glue
    environment:
      - LANG=C.UTF-8
      # - ALIST_ADDR=http://alist:5678
      - EMBY_ENABLED=true
      - JELLYFIN_ENABLED=false
      - AUTO_UPDATE_EMBY_CONFIG_ENABLED=true
    volumes:
      - xiaoya:/etc/xiaoya
      - media:/media/xiaoya
      - config:/media/config
      - cache:/media/config/cache
      - meta:/media/temp
    depends_on:
      - alist
    restart: unless-stopped
    networks:
      - default
  emby:
    image: ghcr.io/monlor/xiaoya-emby
    container_name: emby
    environment:
      - TZ=Asia/Shanghai
      - GIDLIST=0
      # ALIST_ADDR=http://alist:5678
    privileged: true
    devices:
      - /dev/dri:/dev/dri
    depends_on:
      - glue
      - alist
    volumes:
      - media:/media
      - config:/config
      - cache:/cache
    ports:
      - "6908:6908"
    restart: unless-stopped
    networks:
      - default
  resilio:
    image: ghcr.io/monlor/xiaoya-resilio
    container_name: resilio
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8888
      - 55555:55555
    volumes:
      - media:/sync/xiaoya
      - config:/sync/config
    depends_on:
      - glue
      - alist
    restart: unless-stopped
    networks:
      - default

networks:
  default:

volumes:
  xiaoya:
  media:
  config:
  meta:
  cache: