version: '3'

services:
  alist:
    image: ghcr.io/monlor/xiaoya-alist
    volumes:
      - xiaoya:/data
    ports:
      - "5678:5678"
      - "2345:2345"
      - "2346:2346"
    environment:
      - TZ=Asia/Shanghai
      - ALIYUN_TOKEN=
      - ALIYUN_OPEN_TOKEN=
      - ALIYUN_FOLDER_ID=
      - AUTO_UPDATE_ENABLED=true
      - AUTO_CLEAR_ENABLED=true
      - AUTO_UPDATE_MEDIA_ADDR=false
    restart: unless-stopped
    networks:
      - default

networks:
  default:

volumes:
  xiaoya: